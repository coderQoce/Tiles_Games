<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸŽµ Neon Music Tiles</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');

    * {
      box-sizing: border-box;
      user-select: none;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #0a001a, #000);
      font-family: "Poppins", sans-serif;
      color: white;
      overflow: hidden;
    }

    h1 {
      font-size: 2.3rem;
      margin-bottom: 20px;
      text-shadow: 0 0 15px #00ffff, 0 0 25px #00ffff;
    }

    #game-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    #game-container {
      position: relative;
      width: 450px;
      height: 750px;
      border: 3px solid #00ffff;
      border-radius: 16px;
      overflow: hidden;
      background: rgba(0, 255, 255, 0.07);
      box-shadow: 0 0 50px #00ffff;
      cursor: pointer;
    }

    .tile {
      position: absolute;
      width: 25%;
      height: 130px;
      background: linear-gradient(180deg, #00f0ff, #005eff);
      box-shadow: 0 0 20px #00ffff;
      border-radius: 6px;
      transition: transform 0.1s, opacity 0.2s;
    }

    .tile:active {
      transform: scale(0.92);
      box-shadow: 0 0 30px #00ffff;
    }

    #start-btn {
      margin-top: 25px;
      background: #00ffff;
      color: #000;
      font-size: 20px;
      padding: 15px 35px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 20px #00ffff;
      transition: 0.3s;
    }

    #start-btn:hover {
      background: #0ff;
      box-shadow: 0 0 40px #00ffff;
      transform: scale(1.05);
    }

    #score {
      position: absolute;
      top: 15px;
      left: 15px;
      font-size: 22px;
      font-weight: bold;
      text-shadow: 0 0 10px #00ffff;
    }

    #game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 36px;
      display: none;
      color: #ff006e;
      text-shadow: 0 0 25px #ff006e;
    }

    /* Glowing rotating background */
    body::before {
      content: "";
      position: fixed;
      width: 200%;
      height: 200%;
      background: conic-gradient(from 180deg, #001 0deg, #0a001a 90deg, #001 180deg, #0a001a 270deg, #001 360deg);
      animation: rotate 12s linear infinite;
      z-index: -1;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg) scale(1.3); }
      100% { transform: rotate(360deg) scale(1.3); }
    }
  </style>
</head>
<body>
  <div id="game-wrapper">
    <h1>ðŸŽµ Neon Music Tiles ðŸŽµ</h1>
    <div id="game-container">
      <div id="score">Score: 0</div>
      <div id="game-over">GAME OVER</div>
    </div>
    <button id="start-btn">Start Game</button>
    <audio id="bg-music" src="beatz.mp3"></audio>
  </div>

  <script>
    const startBtn = document.getElementById("start-btn");
    const gameContainer = document.getElementById("game-container");
    const scoreDisplay = document.getElementById("score");
    const gameOverText = document.getElementById("game-over");
    const bgMusic = document.getElementById("bg-music");

    let speed = 3;
    let score = 0;
    let gameOver = false;
    let gameActive = false;
    let tileInterval;

    startBtn.addEventListener("click", startGame);

    function startGame() {
      startBtn.style.display = "none";
      gameOverText.style.display = "none";
      gameOver = false;
      score = 0;
      speed = 3;
      gameActive = true;
      scoreDisplay.textContent = `Score: ${score}`;
      document.querySelectorAll(".tile").forEach(tile => tile.remove());
      bgMusic.pause();
      bgMusic.currentTime = 0;

      // Generate tiles continuously
      tileInterval = setInterval(() => {
        if (!gameOver) createTile();
      }, 1000);

      // Detect click on empty space â†’ Game Over
      gameContainer.onclick = (e) => {
        if (!e.target.classList.contains("tile") && gameActive) {
          endGame();
        }
      };
    }

    function createTile() {
      if (gameOver) return;

      const tile = document.createElement("div");
      tile.classList.add("tile");

      // Prevent overlap: check existing tiles
      const existingTiles = Array.from(document.querySelectorAll(".tile"));
      const possiblePositions = [0, 1, 2, 3];
      let position;

      do {
        position = Math.floor(Math.random() * 4);
      } while (existingTiles.some(t => {
        const top = parseInt(t.style.top);
        const left = parseInt(t.style.left);
        return left === position * 25 && top < 130;
      }));

      tile.style.left = `${position * 25}%`;
      tile.style.top = "-130px";
      gameContainer.appendChild(tile);

      let top = -130;
      const fall = setInterval(() => {
        if (gameOver) {
          clearInterval(fall);
          tile.remove();
          return;
        }

        top += speed;
        tile.style.top = `${top}px`;

        if (top > 750) {
          clearInterval(fall);
          tile.remove();
          endGame();
        }
      }, 20);

      tile.addEventListener("click", (e) => {
        e.stopPropagation();
        if (gameOver) return;

        if (bgMusic.paused) {
          bgMusic.play().catch(() => {
            alert("Click once on the screen to allow audio playback.");
          });
        }

        tile.style.opacity = 0.5;
        setTimeout(() => tile.remove(), 150);
        clearInterval(fall);
        score++;
        scoreDisplay.textContent = `Score: ${score}`;
        if (score % 6 === 0) speed += 0.5;
      });
    }

    function endGame() {
      if (gameOver) return;
      gameOver = true;
      gameActive = false;
      clearInterval(tileInterval);
      bgMusic.pause();
      document.querySelectorAll(".tile").forEach(tile => tile.remove());
      gameOverText.style.display = "block";
      startBtn.textContent = "Restart";
      startBtn.style.display = "block";
    }
  </script>
</body>
</html>
