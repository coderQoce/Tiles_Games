<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Raiku</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      user-select: none;
      font-family: Arial, sans-serif;
    }

    body {
      background: #000;
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    
    #home-screen {
      text-align: center;
      width: 100%;
      max-width: 800px;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 40px;
      color: #00ff88;
      text-shadow: 0 0 10px #00ff88;
    }

    .song-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .song-card {
      background: #111;
      border: 2px solid #00aaff;
      border-radius: 10px;
      padding: 25px;
      text-align: center;
      transition: 0.3s;
    }

    .song-card:hover {
      border-color: #00ff88;
      transform: translateY(-3px);
    }

    .song-card h3 {
      margin-bottom: 15px;
      color: white;
      font-size: 1.3rem;
    }

    .song-card button {
      background: #00aaff;
      color: white;
      border: none;
      padding: 10px 25px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .song-card button:hover {
      background: #00ff88;
      color: #000;
    }

   
    #game-wrapper {
      display: none;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 900px;
    }

    #game-container {
      position: relative;
      width: 100%;
      height: 70vh;
      border: 3px solid #00aaff;
      border-radius: 10px;
      overflow: hidden;
      background: #111;
      margin-bottom: 20px;
    }

    .tile {
      position: absolute;
      width: 25%;
      height: 120px;
      background: #00aaff;
      border-radius: 5px;
      transition: transform 0.1s, opacity 0.2s;
    }

    .tile:active {
      transform: scale(0.95);
      background: #00ff88;
    }

    #score {
      position: absolute;
      top: 15px;
      left: 15px;
      font-size: 1.3rem;
      color: white;
      font-weight: bold;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      cursor: pointer;
    }

    #start-btn,
    #home-btn {
      background: #00ff88;
      color: #000;
      border: none;
      padding: 15px 40px;
      font-size: 1.2rem;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.3s;
    }

    #start-btn:hover,
    #home-btn:hover {
      background: #00aaff;
      color: white;
    }

    #game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.5rem;
      display: none;
      color: #ff4444;
      font-weight: bold;
    }
  </style>
</head>
<body>
 
  <div id="home-screen">
    <img src="logo.jpg" alt="Raiku Logo" class="logo" />
    <h1> Raiku Music Tiles </h1>
    <div class="song-list">
      <div class="song-card">
        <h3>Prisooner by Dua Lipa</h3>
        <button onclick="selectSong('prisonner.mp3')">Play</button>
      </div>
      <div class="song-card">
        <h3>People You Know by Selena Gomez</h3>
        <button onclick="selectSong('people.mp3')">Play</button>
      </div>
      <div class="song-card">
        <h3>Daisies by Katy Perry</h3>
        <button onclick="selectSong('katy.m4a')">Play</button>
      </div>
    </div>
  </div>

 
  <div id="game-wrapper">
    <img src="logo.jpg" alt="Raiku Logo" class="logo" />
    <h1>Raiku Music Tiles</h1>
    <div id="game-container">
      <div id="score">Score: 0</div>
      <div id="game-over">GAME OVER</div>
    </div>
    <div class="btn-group">
      <button id="start-btn">Start Game</button>
      <button id="home-btn">Home</button>
    </div>
    <audio id="bg-music"></audio>
  </div>

  <script>
    const homeScreen = document.getElementById("home-screen");
    const gameWrapper = document.getElementById("game-wrapper");
    const gameContainer = document.getElementById("game-container");
    const scoreDisplay = document.getElementById("score");
    const gameOverText = document.getElementById("game-over");
    const startBtn = document.getElementById("start-btn");
    const homeBtn = document.getElementById("home-btn");
    const bgMusic = document.getElementById("bg-music");

    let speed = 3;
    let score = 0;
    let gameOver = false;
    let gameActive = false;
    let tileInterval;
    let selectedSong = "";

    function selectSong(song) {
      selectedSong = song;
      bgMusic.src = song;
      homeScreen.style.display = "none";
      gameWrapper.style.display = "flex";
    }

    startBtn.addEventListener("click", startGame);
    homeBtn.addEventListener("click", goHome);

    function startGame() {
      startBtn.textContent = "Restart";
      gameOverText.style.display = "none";
      gameOver = false;
      score = 0;
      speed = 3;
      gameActive = true;
      scoreDisplay.textContent = `Score: ${score}`;
      document.querySelectorAll(".tile").forEach(tile => tile.remove());
      bgMusic.pause();
      bgMusic.currentTime = 0;

      tileInterval = setInterval(() => {
        if (!gameOver) createTile();
      }, 1000);

      gameContainer.onclick = (e) => {
        if (!e.target.classList.contains("tile") && gameActive) {
          endGame();
        }
      };
    }

    function createTile() {
      if (gameOver) return;

      const tile = document.createElement("div");
      tile.classList.add("tile");

      const existingTiles = Array.from(document.querySelectorAll(".tile"));
      const possiblePositions = [0, 1, 2, 3];
      let position;

      do {
        position = Math.floor(Math.random() * 4);
      } while (existingTiles.some(t => parseInt(t.style.left) === position * 25 && parseInt(t.style.top) < 120));

      tile.style.left = `${position * 25}%`;
      tile.style.top = "-120px";
      gameContainer.appendChild(tile);

      let top = -120;
      const fall = setInterval(() => {
        if (gameOver) {
          clearInterval(fall);
          tile.remove();
          return;
        }

        top += speed;
        tile.style.top = `${top}px`;

        if (top > gameContainer.offsetHeight) {
          clearInterval(fall);
          tile.remove();
          endGame();
        }
      }, 20);

      tile.addEventListener("click", (e) => {
        e.stopPropagation();
        if (gameOver) return;

        if (bgMusic.paused) {
          bgMusic.play().catch(() => {
            alert("Click once to allow audio playback.");
          });
        }

        tile.style.opacity = 0.5;
        setTimeout(() => tile.remove(), 150);
        clearInterval(fall);
        score++;
        scoreDisplay.textContent = `Score: ${score}`;
        if (score % 6 === 0) speed += 0.5;
      });
    }

    function endGame() {
      if (gameOver) return;
      gameOver = true;
      gameActive = false;
      clearInterval(tileInterval);
      bgMusic.pause();
      document.querySelectorAll(".tile").forEach(tile => tile.remove());
      gameOverText.style.display = "block";
    }

    function goHome() {
      clearInterval(tileInterval);
      bgMusic.pause();
      bgMusic.currentTime = 0;
      document.querySelectorAll(".tile").forEach(tile => tile.remove());
      gameWrapper.style.display = "none";
      homeScreen.style.display = "block";
      startBtn.textContent = "Start Game";
    }
  </script>
</body>
</html>
